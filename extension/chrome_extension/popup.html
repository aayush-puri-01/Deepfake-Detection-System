<!DOCTYPE html>
<html>
<head>
  <title>DeepFake Image Detector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }
    input[type="file"] {
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>DeepFake Image Detector</h2>
  
  <!-- Image Upload Field -->
  <input type="file" id="imageUpload" accept="image/png">

  <!-- Submit Button -->
  <button id="uploadBtn">Upload & Analyze</button>

  <!-- Result Display -->
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
